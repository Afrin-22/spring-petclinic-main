<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">

      <form th:action="@{/process}" method="post" th:object="${login}" style="background-color: #f8ecf2">
        <h1 class="text-center"> Admin Login Page </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">UserName</label>
          <input type="text" class="form-control" th:value="${login.getUser()}"
                 th:classappend="${#fields.hasErrors('user')?'is-invalid':''}"
                 id="exampleInputEmail1" aria-describedby="emailHelp"/>
          <div th:each="e:${#fields.errors('user')}" th:text="${e}" id="validationServer03Feedback" class=invalid-feedback"></div>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" th:value="${login.getPassword()}"
                 th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                 id="exampleInputPassword1"/>
          <div th:each="e:${#fields.errors('password')}" th:text="${e}" class=invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
